[profile.dev]
opt-level = 0

[target.riscv64imac-unknown-none-elf]
runner = "./run.sh "

[build]
target = "riscv64imac-unknown-none-elf"
rustflags = [
    "-C", "link-arg=-Tqemu_virt.ld", 
]

[unstable]
build-std = ["core", "compiler_builtins", "alloc"]
build-std-features = ["compiler-builtins-mem"]
unstable-options = true